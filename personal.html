<!doctype html><html><head><meta charset='utf-8'><title>personal</title><meta name='viewport' content='width=device-width,initial-scale=1'><style>*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}html,body{height:100%}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#111;line-height:1.55;-webkit-font-smoothing:antialiased}h1,h2{font-weight:700;letter-spacing:-.02em}.container{width:100%;max-width:640px;margin:0 auto;padding:2rem 1.5rem}a,button{display:inline-block;text-decoration:none;color:#111;background:transparent;border:1px solid #111;padding:.75rem 1.5rem;font-weight:600;cursor:pointer;transition:background .2s,color .2s}a:hover,button:hover{background:#111;color:#fff}ul{list-style:none}ul li{padding:.75rem .5rem;cursor:pointer;transition:background .15s}ul li:hover{background:#f5f5f5}ul.divide-y>li+li{border-top:1px solid #e5e5e5}.player{position:fixed;bottom:0;left:0;right:0;background:#fafafa;border-top:1px solid #e5e5e5;padding:1rem;display:flex;align-items:center;gap:1rem}.player button{width:2.5rem;height:2.5rem;padding:0;border-radius:50%}.player button:hover{background:#111;color:#fff}#cover{width:48px;height:48px;object-fit:cover;border:1px solid #e5e5e5}#loading{padding:2rem 0;text-align:center;font-style:italic}</style><script src='https://unpkg.com/jsmediatags@3.9.7/dist/jsmediatags.min.js'></script></head><body><div class='container'><a href='index.html'>Back</a><h2 style='margin:2rem 0 1rem 0'>personal</h2><ul id='trackList' class='divide-y'></ul><div id='loading'>reading filesâ€¦</div></div><div id='playerBar' class='player' hidden><button id='playBtn'>&gt;</button><img id='cover' alt=''><div><div id='trackTitle' style='font-weight:700'></div><div id='trackArtist' style='font-size:.875rem;color:#666'></div></div><audio id='audio' preload='none'></audio></div><script>const files = [ "music/personal/example.mp3" ];
const list=document.getElementById('trackList'), loading=document.getElementById('loading'),
      bar=document.getElementById('playerBar'), audio=document.getElementById('audio'),
      playBt=document.getElementById('playBtn'), ttl=document.getElementById('trackTitle'),
      art=document.getElementById('trackArtist'), cov=document.getElementById('cover');
function toDataUrl(pic){
    if(!pic) return "";
    const b64=btoa(String.fromCharCode(...new Uint8Array(pic.data)));
    return `data:${pic.format};base64,${b64}`;
}
function readTags(path) {
    return fetch(path).then(r=>r.arrayBuffer()).then(buf=>
        new Promise((res,rej)=>{
            jsmediatags.readFromBuffer(buf, {onSuccess:res,onError:rej});
        })
    );
}
async function build() {
    for(const p of files){
        const li=document.createElement('li'); li.textContent=p.split('/').pop(); list.appendChild(li);
        try {
            const d=await readTags(p); const t=d.tags;
            const title=t.title||li.textContent; const artist=t.artist||'Unknown';
            li.textContent=title+' - '+artist;
            li.onclick=()=>play(p,title,artist,toDataUrl(t.picture));
        } catch(e) {
            li.onclick=()=>play(p,li.textContent,'','');
        }
    }
    loading.remove();
}
function play(path,title,artist,cover){
    audio.src=path; audio.play();
    ttl.textContent=title; art.textContent=artist; cov.src=cover;
    bar.hidden=false; playBt.textContent='||';
}
playBt.onclick=()=>{ if(audio.paused){audio.play();playBt.textContent='||';} else {audio.pause();playBt.textContent='>';} };
build();</script></body></html>
